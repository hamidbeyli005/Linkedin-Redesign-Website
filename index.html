<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin Clone By Hamid</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="#">
            <img src="./images/Logo.png" />
          </a>
        </div>
        <nav>
          <ul id="nav-button">
            <li class="nav-link active">
              <a href="#"><i class="icon-home"></i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="icon-user"></i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="icon-work"></i></a>
            </li>
            <li class="nav-link">
              <a href="#">
                  <i class="icon-notification"></i>
                  <div class="notification-count">9+</div>
            </a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="icon-chat"></i>
                <div class="chat-count">6</div>

            </a>


            </li>
            <li class="nav-link">
              <a href="#"><i class="icon-profile"></i></a>
            </li>
          </ul>
        </nav>
        <div class="nav-input">
          <div class="line"></div>
          <label>
            <input type="text" placeholder="Search for anything (Jobs)" />
            <i class="icon-search"></i>
          </label>
        </div>
      </div>
    </header>

    <script src="app.js"></script>
  </body>
</html>

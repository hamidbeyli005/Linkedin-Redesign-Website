<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin Clone By Hamid</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="#">
            <img src="./images/Logo.png" />
          </a>
        </div>
        <nav>
          <ul id="nav-button">
            <li class="nav-link active">
              <a href="#"><i class="icon-home"></i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="icon-user"></i></a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="icon-work"></i></a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="icon-notification"></i>
                <div class="notification-count">9+</div>
              </a>
            </li>
            <li class="nav-link">
              <a href="#"
                ><i class="icon-chat"></i>
                <div class="chat-count">6</div>
              </a>
            </li>
            <li class="nav-link">
              <a href="#"><i class="icon-profile"></i></a>
            </li>
          </ul>
        </nav>
        <div class="nav-input">
          <div class="line"></div>
          <label>
            <input type="text" placeholder="Search for anything (Jobs)" />
            <i class="icon-search"></i>
          </label>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="left-sidebar">
          <div class="profile-box">
            <img src="./images/Rectangle19.png" />

            <div class="content-text">
              <img src="./images/profileImg.png" />

              <div class="name-job">
                <div class="name">
                  H.Hamid
                  <img src="./images/LogoIn.png" />
                </div>
                <div class="job">Web Developer</div>
              </div>

              <span class="box-bar">
                <span style="width: 50%" title="50%"></span>
              </span>
            </div>
            <div class="box-bottom">
              <img src="./images/Plus.png" />
              <span>Add another account</span>
            </div>
          </div>
        </div>
        <div class="content">center</div>
        <div class="right-sidebar">sag</div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
